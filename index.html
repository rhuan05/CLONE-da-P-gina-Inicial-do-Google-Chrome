<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/104/104095.png" type="image/x-icon">
    <title>Nova guia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container--header">
            <ul>
                <li>Gmail</li>
                <li>Imagens</li>
                <li><img src="https://cdn.icon-icons.com/icons2/1189/PNG/512/1490793852-user-interface27_82332.png"></li>
                <li><img src="https://lh3.googleusercontent.com/ogw/ADea4I4r2UM9X7Qk4lGITgQGhcavciFAb4Wmi56hqP-6=s128-b16-cc-rp-mo"></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container--main">
            <div class="container--google">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png">
            </div>
            <div class="input--search">
                <img src="https://cdn.icon-icons.com/icons2/1189/PNG/512/1490793870-user-interface25_82355.png">
                <input type="text" placeholder="Pesquise no Google ou digite um URL">
                <img src="https://cdn.icon-icons.com/icons2/933/PNG/512/microphone-of-voice_icon-icons.com_72661.png">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
